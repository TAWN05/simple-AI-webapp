
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men-in-Black AI Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #111;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.2);
        }
        .main {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #444;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #555;
        }
        #response {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form id="aiForm">
                <div class="form-group">
                    <label for="businessFocus">Business Focus:</label>
                    <input type="text" id="businessFocus" name="businessFocus" required>
                </div>
                <div class="form-group">
                    <label for="demographic">Demographic:</label>
                    <input type="text" id="demographic" name="demographic" required>
                </div>
                <div class="form-group">
                    <label for="goals">Goals:</label>
                    <textarea id="goals" name="goals" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="main">
            <h1>AI Response</h1>
            <div id="response">Submit the form to see the response.</div>
        </div>
    </div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
